<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   
    <title>Manage Switchon</title>
  </head>
  <body>
    <article class="view">
      <article class="yourted clickspace">
        test
      </article>
    </article> 
    <button onclick="switchon()" class="switchon">Switch On</button>
    
    <script type="text/javascript">
       function switchon() {
        fetch('https://ahamdesigner.github.io/Nakshatra/database/premium.json')
         .then(res => res.json())
         .then((premium) => {
           let ind = 0
           ind++;
           let embed = ind + premium[ind].embed
           console.log('Output: ',ind , embed);
           document.getElementsByClassName("youted")[0].innerHTML = embed;
        }).catch(err => console.error(err));
      }
    </script>
    
  </body>
</html>
