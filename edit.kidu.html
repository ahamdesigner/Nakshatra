<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   
    <title>Manage Switch</title>
  </head>
  <body>
    <article class="view">
      <article class="yourtube clickspace">
        <iframe class="youted" landscape src="https://www.youtube.com/embed/NYm4fquNhqI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </article>
    </article> 
    <button onclick="switch()" class="switch">Switch</button>
    
    <script type="text/javascript">
      function switch() {
        fetch('https://ahamdesigner.github.io/Nakshatra/database/premium.json')
         .then(res => res.json())
         .then((premium) => {
           let ind = 0
           let embed = "https://www.youtube.com/embed/" + premium[ind].embed
            console.log('Output: ', embed);
           document.getElementsByClassName("youted")[ind].setAttribute("src", embed);
        }).catch(err => console.error(err));
      }
    </script>
    
  </body>
</html>
