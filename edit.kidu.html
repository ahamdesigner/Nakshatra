<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   
    <title>Manage Switch</title>
  </head>
  <body>
    <article class="view">
      <article class="yourtube clickspace">
        test
      </article>
    </article> 
    <button onclick="switch()" class="switch">Switch</button>
    
    <script type="text/javascript">
      function switch() {
                      alert()
        fetch('https://ahamdesigner.github.io/Nakshatra/database/premium.json')
         .then(res => res.json())
         .then((premium) => {
           let ind = 0
           ind++;
           let embed = "https://www.youtube.com/embed/" + premium[ind].embed
            console.log('Output: ',ind , embed);
           document.getElementsByClassName("youted")[0].setAttribute("src", embed);
        }).catch(err => console.error(err));
      }
    </script>
    
  </body>
</html>
