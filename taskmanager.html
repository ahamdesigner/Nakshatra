<!DOCTYPE html>
<html lang="deva">

<head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="ॐ">
    <title>Task Manager</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@600&display=swap" rel="stylesheet">
</head>

<body class="Nakshatra Connection">
    <button class="ohm invisible">Clean Simple Task Manager</button>
    <input type="text" class="developer ohm invisible option title" autofocus placeholder="Title">
    <form action="">
        <ol class="ohm invisible bhashya"  placeholder="भाष्य" autocomplete="off" data-ohm="ॐ">
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
            <li>
                <article><input type="checkbox" class="appointment"/>Mask</article>
            </li>
        </ol>
    </form>
    <a class="ohm nipple" onclick="window.print();" >Print</a>
    <!--    <img class="templateFiles" src="touch/tempFile.png" alt="देवालय महालय"> -->
    <style type="text/css">
        body {
            background: #fafafa;
            font-family: 'Karma', serif;
            color: #707070;
        }

        .ohm {
            text-align: center;
            font-size: 13px;
            margin: 10px auto;
            display: block;
        }

        .developer.option.title {
            text-align: center;
            font-size: xx-large;
            width: 98%;
        }

        .developer.option.title:focus {
            outline: 1px solid #d8d8d8;
            border-radius: 5px;
        }

        .research.on.nakshatra.Connections {
            text-align: center;
            display: block;
            margin: 20px auto;
            background: transparent;
            border: 0;
        }

        .nama.shivaya {
            font-size: 9px;
            text-align: center;
        }

        .nakshatra.Image {
            width: 100%;
            height: inherit;
            margin: initial;
        }

        .invisible {
            background: transparent;
            border: 0;
        }

        .templateFiles {
            width: 24%;
            text-align: center;
            font-size: 13px;
            margin: 5px auto;
            display: block;
        }

        .bhashya {
            border: 1px solid #d8d8d8;
            border-radius: 5px;
            min-height: 530px;
            font-family: 'Karma', serif;
            font-weight: 600;
            font-size: large;
            text-align: left;
        }
        .bhashya article {
            text-align: left;
        }
        
        .bhashya input[type="checkbox"] {
            margin-right: 25px;
        }

        .bhashya:focus {
            outline: 0;
        }

        .linkPlaystore {
            display: inline-block;
        }

        .nipple {
            border: 1px solid #d8d8d8;
            font-size: 18px;
            text-decoration: none;
            padding: 6px 6px 2px 6px;
            width: 109px;
            border-radius: 4px;
            color: #d35400;
        }

    </style>
</body>

</html>
